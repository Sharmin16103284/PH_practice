<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <svg viewBox="0 0 200 200" style="border: 1px solid red;" width="400" height="400" >
        <rect x="50" y="50" width="100" height="100" fill="pink"></rect>
    </svg>

    <svg viewBox="0 0 200 200" style="border: 1px solid red;" width="400" height="400" >
        <circle cx="100" cy="100" r="70"  fill="yellow"></circle>
        <!-- cx, cy->center point, r->radius -->
        <circle cx="70" cy="80" r="15"  fill="black"></circle>
        <circle cx="130" cy="80" r="15"  fill="black"></circle>

        <path d="M70 120 A1, 0.9 0 10, 130 120 " stroke="black" stroke-width="5"></path>
        <!-- d= dimantion, M70 = starting, 70= ending, 120 y axix-->
        <!-- A1, 0.9 0 10, for the smile -->
    </svg>

</body>
</html>
